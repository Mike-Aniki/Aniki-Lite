    PackageUrl: https://github.com/Mike-Aniki/Aniki-Lite/releases/download/v1.0.2/Aniki_Lite_1_0_2.pthm
    Changelog:
    - Corrected the problem of the time having a bit off-screen.
    - Modification of the battery percentage location, which was too difficult to see on handheld consoles.
    - The button for displaying the filter menu is now unusable on the source view, to avoid problems.
    - Small adjustment of the setting view.
  - Version: 1.1
    RequiredApiVersion: 2.6.0
    ReleaseDate: 2024-09-11
    PackageUrl: https://github.com/Mike-Aniki/Aniki-Lite/releases/download/v1.1/Aniki_Lite_1_1.pthm
    Changelog:
    - Added an option to automatically start the trailer when the details view appears.
    - Backgrounds used as covers on the main page are now adjusted to fill the entire frame, even when their aspect ratio is not 16:9.
    - Added a button for displaying game details.
    - Replaced battery icon by a more accurate icon for better charge tracking. 
    - The trailer frame no longer displays the game's background, but is now slightly transparent for better visual integration.
    - Fixed a problem where the clock was cut off when displayed in 12H format.
    - Fixed a problem where some buttons would not change color when hovered over with the mouse. 
    - Fixed a problem where covers in vertical view would not automatically adapt to the correct format when the row setting was less than 4. 
    - Added a border around the keyboard for better legibility.
  - Version: 1.1.3
    RequiredApiVersion: 2.6.0
    ReleaseDate: 2024-09-18
    PackageUrl: https://github.com/Mike-Aniki/Aniki-Lite/releases/download/v1.1.3/Aniki_Lite_1_1_3.pthm
    Changelog:
    - Fixed the battery icon, it now remains stationary in its intended position.
    - Fixed an issue where the trailer would continue playing even after a game was launched. The trailer now correctly stops when a game starts.
    - Resolved an issue where the cursor would not automatically position itself on the buttons when the details view opened.
    - Adjusted the game launch view, improved the presentation when launching a game.
  - Version: 1.1.4
    RequiredApiVersion: 2.6.0
    ReleaseDate: 2024-09-19
