Variables:

    GeneralSettings:
        Title: General Settings
        LocKey: LOCGeneralSettings
        Type: Header
        TitleStyle: TextThemeOptionStyle
        Style: HeaderDockPanelStyle
    UserName:
        Title: User name
        LocKey: LOCUserName
        Type: String
        Default: User Name
        NeedRestart: False
    ModePerf:
        Title: ModePerf
        LocKey: LOCModePerf
        Type: Boolean
        Default: False
        NeedRestart: True
    MainViewSettings:
        Title: Main View Settings
        LocKey: LOCMainViewSettings
        Type: Header
        TitleStyle: TextThemeOptionStyle
        Style: HeaderDockPanelStyle
    LogoOnMain:
        Title: Show logo on main view
        LocKey: LOCLogoOnMain
        Type: Boolean
        Default: False
    ShowPlatform:
        Title: Show Platform on game cover
        LocKey: LOCShowPlatform
        Type: Boolean
        Default: True
        NeedRestart: False
    ShowController:
        Title: Show input controller at bottom screen
        LocKey: LOCShowController
        Type: Boolean
        Default: True
        NeedRestart: False
    DetailsViewSettings:
        Title: Details View Settings
        LocKey: LOCDetailsViewSettings
        Type: Header
        TitleStyle: TextThemeOptionStyle
        Style: HeaderDockPanelStyle
    DetailsAuto:
        Title: Show Details pannel by default
        LocKey: LOCDetailsAuto
        Type: Boolean
        Default: False
        NeedRestart: True
    TrailerPlayAuto:
        Title: Automatic trailer playback
        LocKey: LOCPlayTrailerByDefault
        Type: Boolean
        Default: False
        NeedRestart: True
    AnimationBackground:
        Title: Enable Background Animation in Details View
        LocKey: LOCAnimationBackground
        Type: Boolean
        Default: False
        NeedRestart: True
    TrophiesBanner:
        Title: Show trophies banner on top
        LocKey: LOCTrophiesBanner
        Type: Boolean
        Default: False
        NeedRestart: False
    PlatinumOnTop:
        Title: Show Platinum icon on top right
        LocKey: LOCPlatinumOnTop
        Type: Boolean
        Default: True
        NeedRestart: False
    LocalClock:
        Title: Clock format (24h/12h) for unlocked trophies
        LocKey: LOCLocalClock
        Type: Boolean
        Default: True
        NeedRestart: False
    ExtraSettings:
        Title: Extra Settings
        LocKey: LOCExtraSettings
        Type: Header
        TitleStyle: TextThemeOptionStyle
        Style: HeaderDockPanelStyle
    ShowHelpMenu:
        Title: Show Help on main menu
        LocKey: LOCShowHelpMenu
        Type: Visibility
        Default: Collapsed
        Style: SettingsSectionOffsetDockPanelStyle
        NeedRestart: False
    ShowParteonMenu:
        Title: Show Patreon on main menu
        LocKey: LOCShowParteonMenu
        Type: Visibility
        Default: Collapsed
        Style: SettingsSectionOffsetDockPanelStyle
        NeedRestart: False
    ShowKoFiMenu:
        Title: Show Ko-fi on main menu
        LocKey: LOCShowKoFiMenu
        Type: Visibility
        Default: Collapsed
        Style: SettingsSectionOffsetDockPanelStyle
        NeedRestart: False
